# for all REST Clients:
quarkus.rest-client.alpn=true
#stripe.api.key=${STRIPE_API_KEY}
#client.base.url=${CLIENT_BASE_URL}

quarkus.http.cors=true
# for testing, change in production
quarkus.http.cors.origins=/.*/

quarkus.smallrye-openapi.path=/swagger-ui

#General Log
quarkus.log.level=DEBUG
quarkus.log.category."org.hibernate".level=OFF
quarkus.log.category."org.gs".level=OFF

#Console Log
quarkus.log.console.enable=true
quarkus.log.console.color=true

#required for JSON logging
#quarkus.log.console.json=true
#quarkus.log.console.json.pretty-print=true

quarkus.banner.enabled=true

#File Log
quarkus.log.file.enable=false
quarkus.log.file.path=logs/quarkus.log
quarkus.log.file.rotation.file-suffix=dd-MM-YYYY

#HTTP Log
quarkus.http.access-log.enabled=true